<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid;
			background: blue;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.b{
			background: yellow;
		}
		.x{
			position: relative;
			top: 0;
			left: 0;

		}
	</style>
</head>
<body>
	<div class="a x">
		<div class="a">
			<div class="a b">
				<div class="a">
					<div class="a"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
